     <style>

    #body img {
      position: absolute;
      width: 450px;
      height: 600px;
      transform-origin: center center;
      animation-name: orbit;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
    }

    @keyframes orbit {
      from {
        transform:
          rotate(0deg)
          translateX(var(--r));
      }
      to {
        transform:
          rotate(360deg)
          translateX(var(--r));
      }
    }
  </style>
